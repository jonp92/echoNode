<!DOCTYPE html>
<html>
    <head>
        <title>Photon Icons</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Photon Icons">
        <link rel="stylesheet" href="../../css/photon.min.css">
        <link rel="stylesheet" href="../../css/index.css">
        <link rel="stylesheet" href="../../css/style.css">
    </head>
    <body>
        <div class="window" id="window">
            <header class="toolbar toolbar-header">
                <div class="toolbar-container padded-less">
                    <div class="toolbar-actions">
                    </div>
                    <div class="input-group">
                        <span class="icon icon-search input-group-addon"></span>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search">
                        <button class="btn btn-default " id="clearSearch" title="Clear Search">
                            <span class="icon icon-cancel"></span>
                        </button>
                    </div>
                </div>
            </header>

            <div class="window-content">
                <div class="pane-group">

                    <!-- Sidebar Navigation -->
                    <div class="pane-sm sidebar">
                        <nav class="nav-group">
                            <h5 class="nav-group-title" id="navGroupTitle">Icons</h5>

                            <div class="nav-group-item" id="allIcons" content-id="AllLibraryMusic">
                                <span class="icon icon-folder"></span>
                                All Icons
                            </div>

                        </nav>
                    </div>

                    <!-- Main Pane-->
                    <div class="pane">
                        <div class="padded-less" id="content">
                            <div class="welcome centered">
                                <h1>PhotonKit Icon Explorer</h1>
                                <p>Click on a library item to get started.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <footer class="toolbar toolbar-footer footer" id="footer">
            </footer> -->
        </div>
        <script src="../js/photonicons.js"></script>
    </body>
</html>
